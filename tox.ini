[tox]
envlist = py37,py38,py39,py310,py311,pypy36,pypy37,pypy38,pypy39,pypy310

[testenv]
allowlist_externals = sh
deps = pytest
       pytest-cov
       flake8
       mypy
commands = pytest --cov=pychoir tests
           sh -c 'python -m doctest pychoir/[!_]*.py'
           flake8 pychoir tests
           mypy pychoir tests

[testenv:pypy{36,37}]
allowlist_externals = sh
deps = pytest
       pytest-cov
       flake8
commands = pytest --cov=pychoir tests
           sh -c 'python -m doctest pychoir/[!_]*.py'
           flake8 pychoir tests
